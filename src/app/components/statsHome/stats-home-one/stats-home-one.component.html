
<div class="statsWrapper">
  <div class="bgImg" [ngStyle]="{ 'background-image': 'url('+bgCampus+')' }"></div>

  <div class="campusInfo">
    <div class="ttl" data-emergence="hidden">
      <h2>SIGLO 21, la Universidad privada<br><b>m√°s elegida por los Argentinos</b></h2>
    </div>

    <div class="factsItms">
      <div class="factsItm" *ngFor="let item of facts" data-emergence="hidden">
        <div class="ico">
          <i class="icm {{item.icon}}"></i>
        </div>
        <div class="top" [innerHtml]="item.mainStat"></div>
        <div class="mid" [innerHtml]="item.bottomStat"></div>
      </div>
    </div>
  </div>

  <div class="vidBtnWrap">
    <button mat-button class="openVidBtn" (click)="openVideo()">Asi se ve La Siglo <i class="icm icm-playCirc"></i></button>

    <div class="vidWrap">
      <button class="close" (click)="closeVid()">
        <span>close</span>
      </button>

      <div class="vidWrapCont">
        <div id="player"></div>
      </div>

    </div>
  </div>
</div>
